<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/profile-picture.jpg"
        alt="profile picture"
        class="card-img"
      />
      <h2 class="card-name">Shemaryahu Zalmanov</h2>
      <p class="card-title">Web Developer</p>
      <p class="card-desc">
        Passionate about creating beautiful and user-friendly websites. Loves
        HTML, CSS, and JavaScript.
      </p>
      <div class="contact">
        <a href="https://github.com/shemaryahuz" class="card-btn"><img src="./images/github.jpg" alt="github icon"></a>
        <a
          href="https://www.linkedin.com/in/shemaryahu-zalmanov-8561b3347/"
          class="card-btn"
          ><img src="./images/linkedin.png" alt="linkedin icon"></a
        >
        <a href="mailto:shemaryahuz@gmail.com" class="card-btn"><img src="./images/email.png" alt="email icon"></a>
      </div>
    </div>
  </body>
</html>
