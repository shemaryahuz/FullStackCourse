<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flexbox Examples</h1>

    <h2>1. Justify Content: Center</h2>
    <div class="flex-container justify-center">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>2. Justify Content: Space Between</h2>
    <div class="flex-container justify-space-between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>3. Align Items: Flex End</h2>
    <div class="flex-container align-flex-end">
      <div class="box small">A</div>
      <div class="box medium">B</div>
      <div class="box large">C</div>
    </div>

    <h2>4. Flex Direction: Column</h2>
    <div class="flex-container flex-column">
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>
  </body>
</html>
