<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס למילוי</title>
</head>
<body>
    <form action="./targrt.html" method="get" dir="rtl">
        <label for="name">שם מלא</label>
        <input id="name" type="text" name="name" placeholder="ישראל ישראלי"" required>
        <br>
        <label for="email">דואר אלקטרוני</label>
        <input id="email" type="email" name="email" placeholder="mail@example.com" required>
        <br>
        <label for="password">סיסמה</label>
        <input id="password" type="password" name="password" placeholder="********" required minlength="8">
        <br>
        <input type="submit" value="שלח">
    </form>
</body>
</html>
