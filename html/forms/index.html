<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./data.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="John Doe"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="mail@example.com"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Password"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
